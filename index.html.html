<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Functional <span class="font-semibold text-violet-600">Baap er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-4 text-white">Your Deposit</h3>
                    <input class="w-9/12 block mb-2 px-3" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-sky-600 hover:bg-amber-600 text-white font-medium py-2 px-8 rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-2xl mb-4 text-white">Your Withdraw</h3>
                    <input class="w-9/12 block mb-2 px-3" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-sky-600 hover:bg-amber-600 text-white font-medium py-2 px-8 rounded-lg">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
